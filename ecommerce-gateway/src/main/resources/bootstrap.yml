spring:
  application:
    name: gateway
  profiles:
    active: prod
  cloud:
    nacos:
      server-addr: @nacos.dashboard@
      config:
        file-extension: yaml
        shared-configs:
          - dataId: jdbc-config.yaml
          - dataId: log-config.yaml
          - dataId: knife4j-config.yaml
          - dataId: feign-config.yaml
          - dataId: jwt-config.yaml
          - dataId: redis-config.yaml
        group: DEFAULT_GROUP