server:
  port: 8082

ecommerce:
  database:
    host: @database.host@
    port: @database.port@
    user: @database.user@
    pwd: @database.pwd@
    table: db_product
  knife4j:
    title: 商品服务
    description: 商品服务
  sentinel:
    dashboard: @sentinel.dashboard@
  nacos:
    dashboard: @nacos.dashboard@
  redis:
    cluster-addr: @redis.cluster-addr@
    expire-hour: 4
  rabbitmq:
    host: @rabbitmq.host@
    port: @rabbitmq.port@
    virtual: /
    user: @rabbitmq.user@
    pwd: @rabbitmq.pwd@
  elasticsearch:
    host: @elasticsearch.host@
    port: @elasticsearch.port@


